<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Chat with GPT</h2>
        <div class="chat-box">
            {% for chat in chat_history %}
            <div class="chat user">
                <strong>You:</strong> {{ chat['user'] }}
            </div>
            <div class="chat bot">
                <strong>GPT-2:</strong> {{ chat['bot'] }}
            </div>
            {% endfor %}
        </div>
        <form method="POST" action="/">
            <input type="text" name="user_input" placeholder="Type your message here..." autocomplete="off">
            <button type="submit">Send</button>
            <button type="submit" name="user_input" value="">Retry</button>
        </form>
        <br>
        <form method="GET" action="/reset">
            <button type="submit" class="reset">Reset Conversation</button>
        </form>
    </div>
</body>
</html>
